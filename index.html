<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>အာကာစိုး (Pro Version)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
        
        body {
            font-family: 'Padauk', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden;
            touch-action: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.9);
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Excel Style Ribbon Menu */
        .excel-ribbon {
            border-bottom: 1px solid #e2e8f0;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 90;
            overflow-x: auto;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .dark .excel-ribbon { border-color: #334155; }

        .ribbon-group {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 2px 8px;
            border-right: 1px solid #f1f5f9;
        }

        .dark .ribbon-group { border-color: #1e293b; }

        .ribbon-input {
            width: 50px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }
        .ribbon-input:focus { border-color: #3b82f6; ring: 2px solid #bfdbfe; }

        .dark .ribbon-input { background: #1e293b; border-color: #475569; color: white; }

        .ribbon-comm {
            width: 100px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            padding: 0 8px;
            font-size: 12px;
            outline: none;
        }

        .dark .ribbon-comm { background: #1e293b; border-color: #475569; color: white; }

        .color-mini-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }

        .mini-color-btn {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.1s;
        }
        .mini-color-btn:active { transform: scale(0.9); }

        /* Independent Table Zooming Container */
        .table-viewport {
            position: relative;
            flex: 1;
            overflow: auto;
            background: inherit;
            touch-action: pan-x pan-y;
        }

        .zoom-wrapper {
            transform-origin: 0 0;
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            width: max-content;
        }

        /* Table Styles */
        th, td {
            min-width: 54px; 
            height: 44px;     
            text-align: center;
            font-size: 14px;
            position: relative;
        }

        .cell-box {
            position: absolute;
            inset: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.05);
            border: 1px solid transparent;
        }

        .cell-box.highlight-pulse {
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .cell-box.selected {
            border: 2px solid #3b82f6;
            z-index: 40;
            transform: scale(1.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .dark .cell-box {
            box-shadow: none;
            background-color: #1e293b;
            border-color: #334155;
        }

        table { border-collapse: separate; border-spacing: 0; width: max-content; }

        thead th {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: inherit;
            border-bottom: 1px solid #e2e8f0;
            font-weight: 800 !important;
            backdrop-filter: blur(4px);
        }

        .sticky-col {
            position: sticky;
            left: 0;
            z-index: 45;
            background-color: inherit !important;
            width: 45px !important;
            min-width: 45px !important;
            border-right: 1px solid #e2e8f0;
            font-weight: 800 !important;
        }

        .dark thead th, .dark .sticky-col { border-color: #334155; }

        .sticky-corner {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 60;
            background-color: inherit !important;
        }

        #path-svg {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 30;
            overflow: visible;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.1));
        }

        .connection-line {
            fill: none;
            stroke: #f59e0b;
            stroke-width: 2.5;
            stroke-dasharray: 6;
            animation: dash 30s linear infinite;
            opacity: 0.8;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        @keyframes dash { to { stroke-dashoffset: -1000; } }

        .comment-dot {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            box-shadow: 0 0 0 1px white;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.1);
            border-left-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Modal & Toast */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            z-index: 200; display: flex; align-items: center; justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: white; border-radius: 16px; padding: 20px;
            width: 100%; max-width: 320px; max-height: 80vh; overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .dark .modal-content { background: #0f172a; border: 1px solid #1e293b; }

        .toast {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: #10b981; color: white; padding: 8px 16px; border-radius: 20px;
            font-size: 12px; font-weight: bold; z-index: 200;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const API_URL = 'https://sheetdb.io/api/v1/whirvaiqwhugi'; // Updated API

        const VIBRANT_COLORS = [
            '#ef4444', '#f97316', '#f59e0b', '#eab308', '#84cc16', '#22c55e', 
            '#10b981', '#06b6d4', '#0ea5e9', '#3b82f6', '#6366f1', '#8b5cf6', 
            '#a855f7', '#d946ef'
        ];

        const getContrastYIQ = (hexcolor) => {
            if (!hexcolor) return 'inherit';
            hexcolor = hexcolor.replace("#", "");
            if (hexcolor.length === 3) hexcolor = hexcolor.split('').map(c => c+c).join('');
            const r = parseInt(hexcolor.substr(0, 2), 16);
            const g = parseInt(hexcolor.substr(2, 2), 16);
            const b = parseInt(hexcolor.substr(4, 2), 16);
            const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 128) ? '#000000' : '#ffffff';
        };

        const Toast = ({ msg }) => (
            <div className="toast flex items-center gap-2">
                <i data-lucide="check-circle" className="w-4 h-4"></i> {msg}
            </div>
        );

        const StatsModal = ({ data, onClose, dark }) => {
            const stats = useMemo(() => {
                const counts = {};
                data.forEach(item => {
                    if (item.number) {
                        counts[item.number] = (counts[item.number] || 0) + 1;
                    }
                });
                return Object.entries(counts)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 20); // Top 20
            }, [data]);

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content no-scrollbar" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-4">
                            <h3 className={`font-bold text-lg ${dark ? 'text-white' : 'text-slate-800'}`}>အထွက်အများဆုံးများ</h3>
                            <button onClick={onClose} className="p-1 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800">
                                <i data-lucide="x" className="w-5 h-5"></i>
                            </button>
                        </div>
                        <div className="grid grid-cols-4 gap-2">
                            {stats.map(([num, count], i) => (
                                <div key={num} className={`p-2 rounded-lg text-center border ${i < 3 ? 'bg-blue-50 border-blue-200 dark:bg-blue-900/30 dark:border-blue-800' : 'bg-slate-50 border-slate-100 dark:bg-slate-800 dark:border-slate-700'}`}>
                                    <div className="text-xl font-black text-blue-600 dark:text-blue-400">{num}</div>
                                    <div className="text-[10px] opacity-60 font-bold">{count} ကြိမ်</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedId, setSelectedId] = useState(null);
            const [styles, setStyles] = useState({});
            const [comments, setComments] = useState({});
            const [search, setSearch] = useState("");
            const [dark, setDark] = useState(false);
            const [lineCoords, setLineCoords] = useState([]);
            const [zoom, setZoom] = useState(1);
            const [showStats, setShowStats] = useState(false);
            const [toast, setToast] = useState(null);
            
            const tableRef = useRef(null);
            const initialDist = useRef(null);

            // Fetch Data
            useEffect(() => {
                const load = async () => {
                    const cached = localStorage.getItem('la_data_v2');
                    if (cached) setData(JSON.parse(cached));
                    setStyles(JSON.parse(localStorage.getItem('la_styles') || '{}'));
                    setComments(JSON.parse(localStorage.getItem('la_comments') || '{}'));
                    setDark(localStorage.getItem('la_dark') === 'true');

                    try {
                        const res = await fetch(API_URL);
                        const json = await res.json();
                        if (Array.isArray(json)) {
                            setData(json);
                            localStorage.setItem('la_data_v2', JSON.stringify(json));
                        }
                    } catch (e) { 
                        console.error(e); 
                        // If API fails, keep showing cached data but show toast
                        setToast("အင်တာနက်လိုင်းမကောင်းပါ");
                        setTimeout(() => setToast(null), 3000);
                    } finally { setLoading(false); }
                };
                load();
            }, []);

            // Organize Data
            const organized = useMemo(() => {
                const map = {};
                data.forEach(item => {
                    const d = new Date(item.date);
                    if (isNaN(d.getTime())) return;
                    const y = d.getFullYear();
                    if (!map[y]) map[y] = Array(24).fill(null);
                    const idx = d.getMonth() * 2 + (d.getDate() >= 16 ? 1 : 0);
                    if (idx < 24) map[y][idx] = String(item.number || "");
                });
                let years = Object.keys(map).sort((a, b) => Number(a) - Number(b)).map(Number);
                if (years.length === 0) years = [new Date().getFullYear()];
                const next = years[years.length - 1] + 1;
                if (!map[next]) map[next] = Array(24).fill(null);
                years.push(next);
                return { map, years };
            }, [data]);

            const activeNum = useMemo(() => {
                if (search) return search;
                if (!selectedId) return null;
                const [y, r] = selectedId.split('-');
                return organized.map[y]?.[r];
            }, [selectedId, organized, search]);

            const pathSummary = useMemo(() => {
                if (!activeNum) return null;
                const matches = [];
                organized.years.forEach(y => {
                    organized.map[y]?.forEach((val, r) => {
                        if (val === activeNum) matches.push({ year: y, round: r + 1 });
                    });
                });
                return matches;
            }, [activeNum, organized]);

            // Custom Zoom Handler
            const handleTouchMove = (e) => {
                if (e.touches.length === 2) {
                    const dist = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );
                    if (initialDist.current == null) {
                        initialDist.current = dist;
                    } else {
                        const factor = dist / initialDist.current;
                        setZoom(prev => Math.min(Math.max(0.5, prev * factor), 2.5));
                        initialDist.current = dist;
                    }
                }
            };

            const handleTouchEnd = () => { initialDist.current = null; };

            const updateLines = () => {
                if (!activeNum || !tableRef.current) { setLineCoords([]); return; }
                const coords = [];
                organized.years.forEach(y => {
                    organized.map[y]?.forEach((val, r) => {
                        if (val === activeNum) {
                            const cell = tableRef.current.querySelector(`[data-id="${y}-${r}"]`);
                            if (cell) {
                                coords.push({
                                    x: cell.offsetLeft + cell.offsetWidth / 2,
                                    y: cell.offsetTop + cell.offsetHeight / 2
                                });
                            }
                        }
                    });
                });
                setLineCoords(coords);
            };

            useEffect(() => {
                updateLines();
                window.addEventListener('resize', updateLines);
                return () => window.removeEventListener('resize', updateLines);
            }, [activeNum, organized, zoom]);

            useEffect(() => {
                document.body.className = dark ? 'bg-slate-950 text-slate-100 dark' : 'bg-slate-50 text-slate-900';
                localStorage.setItem('la_dark', dark);
                if (window.lucide) window.lucide.createIcons();
            }, [dark, selectedId, activeNum, loading, showStats, toast]);

            const saveQuickEdit = (id, num, comm, color) => {
                if (!id) return;
                const [y, r] = id.split('-');
                const newComms = { ...comments, [id]: comm };
                const newStyles = { ...styles, [id]: color };
                setComments(newComms);
                setStyles(newStyles);
                localStorage.setItem('la_comments', JSON.stringify(newComms));
                localStorage.setItem('la_styles', JSON.stringify(newStyles));
                
                const newData = [...data];
                const dateStr = `${y}-${String(Math.floor(r/2)+1).padStart(2,'0')}-${Number(r)%2===0?'01':'16'}`;
                const idx = newData.findIndex(d => d.date === dateStr);
                if (idx > -1) newData[idx].number = num;
                else newData.push({ date: dateStr, number: num });
                setData(newData);
                localStorage.setItem('la_data_v2', JSON.stringify(newData));
                
                setToast("သိမ်းဆည်းပြီးပါပြီ");
                setTimeout(() => setToast(null), 2000);
            };

            if (loading && data.length === 0) {
                return (
                    <div className="app-container flex items-center justify-center">
                        <div className="flex flex-col items-center">
                            <div className="spinner mb-4"></div>
                            <p className="text-sm font-bold text-blue-600">ဒေတာရယူနေပါသည်...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app-container" onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd}>
                    {/* Header */}
                    <div className={`px-4 py-3 flex justify-between items-center flex-shrink-0 glass z-50 border-b ${dark ? 'border-slate-800' : 'border-slate-200'}`}>
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black shadow-lg shadow-blue-500/30">
                                KS
                            </div>
                            <div>
                                <h1 className="text-base font-black leading-none">အာကာစိုး</h1>
                                <span className="text-[10px] text-slate-500 font-bold">Smart Record</span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowStats(true)} className="p-2 rounded-lg bg-blue-50 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400">
                                <i data-lucide="bar-chart-2" className="w-5 h-5"></i>
                            </button>
                            <button onClick={() => setDark(!dark)} className="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 transition-colors">
                                <i data-lucide={dark ? "sun" : "moon"} className="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    {/* Controls & Ribbon */}
                    <div className={`flex flex-col gap-1 pt-2 glass ${dark ? 'bg-slate-900/50' : 'bg-white/50'}`}>
                         <div className="px-4 flex justify-between items-center">
                             <div className={`flex items-center gap-2 px-3 py-1.5 rounded-full border shadow-sm w-full max-w-[200px] ${dark ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200'}`}>
                                <i data-lucide="search" className="w-4 h-4 text-slate-400"></i>
                                <input 
                                    type="number" placeholder="ဂဏန်းရှာရန်..." 
                                    className="bg-transparent outline-none w-full font-bold text-sm"
                                    value={search} onChange={e => setSearch(e.target.value)}
                                />
                                {search && <button onClick={() => setSearch("")}><i data-lucide="x-circle" className="w-4 h-4 text-slate-400"></i></button>}
                            </div>
                            <div className="flex gap-1">
                                <button onClick={() => setZoom(1)} className="p-1.5 rounded bg-slate-100 dark:bg-slate-800 text-xs font-bold">Reset</button>
                                <button onClick={() => setZoom(prev => Math.min(2.5, prev + 0.1))} className="p-1.5 rounded bg-slate-100 dark:bg-slate-800"><i data-lucide="plus" className="w-4 h-4"></i></button>
                            </div>
                        </div>

                        <div className="excel-ribbon no-scrollbar mt-1">
                            <div className="ribbon-group">
                                <input 
                                    className="ribbon-input" placeholder="--"
                                    value={selectedId ? (organized.map[selectedId.split('-')[0]]?.[selectedId.split('-')[1]] || "") : ""}
                                    onChange={(e) => saveQuickEdit(selectedId, e.target.value, comments[selectedId] || "", styles[selectedId] || "")}
                                    disabled={!selectedId}
                                />
                            </div>
                            <div className="ribbon-group">
                                <input 
                                    className="ribbon-comm" placeholder="မှတ်ချက်ရေးရန်..."
                                    value={selectedId ? (comments[selectedId] || "") : ""}
                                    onChange={(e) => saveQuickEdit(selectedId, organized.map[selectedId.split('-')[0]]?.[selectedId.split('-')[1]] || "", e.target.value, styles[selectedId] || "")}
                                    disabled={!selectedId}
                                />
                            </div>
                            <div className="ribbon-group !border-none">
                                <div className="color-mini-grid">
                                    {VIBRANT_COLORS.map(c => (
                                        <button 
                                            key={c} onClick={() => saveQuickEdit(selectedId, organized.map[selectedId.split('-')[0]]?.[selectedId.split('-')[1]] || "", comments[selectedId] || "", c)}
                                            className="mini-color-btn shadow-sm" style={{ background: c }} disabled={!selectedId}
                                        ></button>
                                    ))}
                                    <button 
                                        onClick={() => saveQuickEdit(selectedId, organized.map[selectedId.split('-')[0]]?.[selectedId.split('-')[1]] || "", comments[selectedId] || "", "")}
                                        className={`mini-color-btn flex items-center justify-center border ${dark ? 'bg-slate-700 border-slate-600' : 'bg-slate-50 border-slate-300'}`} disabled={!selectedId}
                                    ><i data-lucide="eraser" className="w-2.5 h-2.5 opacity-50"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Path Summary Chips */}
                    {activeNum && pathSummary && pathSummary.length > 0 && (
                        <div className={`px-4 py-2 flex items-center gap-3 overflow-x-auto no-scrollbar flex-shrink-0 border-b ${dark ? 'bg-slate-900 border-slate-800' : 'bg-slate-50 border-slate-200'}`}>
                            <div className="text-xl font-black text-amber-500 drop-shadow-sm flex-shrink-0">{activeNum}</div>
                            <div className="h-6 w-[1px] bg-slate-300 dark:bg-slate-700"></div>
                            <div className="flex gap-1.5">
                                {pathSummary.map((m, idx) => (
                                    <div key={idx} className={`whitespace-nowrap px-2 py-0.5 rounded-md text-[10px] font-bold border flex flex-col items-center leading-none justify-center ${dark ? 'bg-slate-800 border-slate-700 text-slate-300' : 'bg-white border-slate-200 text-slate-600 shadow-sm'}`}>
                                        <span className="opacity-50 text-[8px]">{m.year}</span>
                                        <span>Rd-{m.round}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Main Table Area */}
                    <div className={`table-viewport no-scrollbar ${dark ? 'bg-slate-950' : 'bg-slate-50'}`}>
                        <div className="zoom-wrapper p-4" style={{ transform: `scale(${zoom})` }}>
                            <svg id="path-svg" width={tableRef.current?.scrollWidth || 0} height={tableRef.current?.scrollHeight || 0}>
                                {lineCoords.length > 1 && (
                                    <path className="connection-line" d={`M ${lineCoords[0].x} ${lineCoords[0].y} ${lineCoords.slice(1).map(c => `L ${c.x} ${c.y}`).join(' ')}`} />
                                )}
                                {lineCoords.map((c, i) => <circle key={i} cx={c.x} cy={c.y} r="3.5" fill="#f59e0b" stroke={dark ? "#0f172a" : "#fff"} strokeWidth="1.5" />)}
                            </svg>
                            
                            <table ref={tableRef}>
                                <thead>
                                    <tr>
                                        <th className="sticky-corner sticky-col z-[60] text-slate-400">စဉ်</th>
                                        {organized.years.map(y => <th key={y} className="text-blue-600">{y}</th>)}
                                    </tr>
                                </thead>
                                <tbody>
                                    {Array.from({ length: 24 }).map((_, rIdx) => (
                                        <tr key={rIdx}>
                                            <td className={`sticky-col ${dark ? 'bg-slate-900' : 'bg-slate-50'}`}>
                                                <div className="flex flex-col items-center justify-center leading-none h-full w-full">
                                                    <span className="text-sm font-black text-slate-500">{rIdx + 1}</span>
                                                    <span className="text-[9px] font-bold text-slate-300 mt-0.5">{rIdx % 2 === 0 ? '1' : '16'}</span>
                                                </div>
                                            </td>
                                            {organized.years.map(y => {
                                                const id = `${y}-${rIdx}`;
                                                const num = organized.map[y]?.[rIdx];
                                                const isFocused = selectedId === id;
                                                const isHighlighted = (activeNum && num === activeNum && num !== "");
                                                
                                                // Color Logic
                                                let cellBg = styles[id];
                                                if (!cellBg) cellBg = dark ? "#1e293b" : "#ffffff";
                                                
                                                const textColor = (isFocused || isHighlighted) ? '#ffffff' : getContrastYIQ(cellBg);
                                                const finalBg = (isFocused || isHighlighted) ? '#3b82f6' : cellBg;

                                                return (
                                                    <td key={y} data-id={id} onClick={() => setSelectedId(id)}>
                                                        <div className={`cell-box ${isFocused ? 'selected' : ''} ${isHighlighted ? 'highlight-pulse' : ''}`} 
                                                             style={{ backgroundColor: finalBg, color: textColor }}>
                                                            <span className="font-bold tracking-tighter">{num || <span className="opacity-0">.</span>}</span>
                                                            {comments[id] && <div className="comment-dot"></div>}
                                                        </div>
                                                    </td>
                                                );
                                            })}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Footer Info */}
                    <div className="bg-white dark:bg-slate-900 border-t dark:border-slate-800 text-[10px] px-4 py-2 flex justify-between font-bold flex-shrink-0 text-slate-500">
                        <div className="flex gap-4">
                            <span>ရွေးချယ်ထားသည်: <span className="text-blue-600">{selectedId ? `${selectedId.split('-')[0]} (Rd ${Number(selectedId.split('-')[1])+1})` : '-'}</span></span>
                        </div>
                        <span>ZOOM: {Math.round(zoom * 100)}%</span>
                    </div>

                    {/* Components */}
                    {showStats && <StatsModal data={data} dark={dark} onClose={() => setShowStats(false)} />}
                    {toast && <Toast msg={toast} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
